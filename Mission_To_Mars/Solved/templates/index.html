<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Costa Rica Weather</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container text-center">
    <h1 class="jumbotron">Favorite Movies</h1>
    <div>

      <!-- comment  for loop inside html  with a card layout endcomment, this simple code right here can be repeated over and over again -->

      
      <!-- list needs to match what you have in app.py we took this section from the app.py day 3, 04 -->
          {% for movie in list %}

          <div class="col-lg-4">
            <div class="card" style="width: 20rem;">
                <div class="card-body">
                  <h4 class="card-title">{{ movie }}</h4>
                  <h6 class="card-subtitle mb-2 text-muted">Is a top five favorite movie</h6>
                  <p class="card-text">Search <a href="https://www.imdb.com/" class ="btn btn-primary">IMDB</a> for more info!</p>
                </div>
              </div>
          </div>

          {% endfor %}


    </div>
  </div>
</body>

</html>
